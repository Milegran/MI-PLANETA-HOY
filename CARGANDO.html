<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNAP - Cargando...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a7f5c;
            --secondary: #2ecc71;
            --accent: #3498db;
            --dark: #1a3c2f;
            --light: #f0f9f5;
            --sun-yellow: #FFD700;
            --sun-orange: #FF8C00;
            --sun-red: #FF4500;
        }

        body {
            background: linear-gradient(135deg, #143513, #1e3c1a);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Contenedor principal de carga */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: linear-gradient(135deg, rgba(13, 43, 30, 0.98), rgba(26, 60, 47, 0.98));
            overflow: hidden;
        }

        /* Contenedor del sol */
        .sun-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            animation: sunFloat 8s infinite ease-in-out;
        }

        /* Sol principal */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--sun-red), var(--sun-orange), var(--sun-yellow));
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(255, 140, 0, 0.6),
                0 0 150px rgba(255, 69, 0, 0.4);
            animation: sunPulse 3s infinite alternate ease-in-out;
        }

        /* Anillos concéntricos del sol */
        .sun-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: sunRing 4s infinite linear;
        }

        .sun-ring-1 {
            width: 160px;
            height: 160px;
            animation-delay: 0s;
        }

        .sun-ring-2 {
            width: 200px;
            height: 200px;
            animation-delay: 0.2s;
        }

        .sun-ring-3 {
            width: 240px;
            height: 240px;
            animation-delay: 0.4s;
        }

        /* Rayos del sol */
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            animation: sunRaysRotate 20s infinite linear;
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            transform-origin: center;
        }

        .sun-ray::before {
            content: '';
            position: absolute;
            left: 0;
            width: 40px;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--sun-yellow), transparent);
            border-radius: 2px;
        }

        /* Crear 12 rayos equidistantes */
        .sun-ray:nth-child(1) { transform: rotate(0deg); }
        .sun-ray:nth-child(2) { transform: rotate(30deg); }
        .sun-ray:nth-child(3) { transform: rotate(60deg); }
        .sun-ray:nth-child(4) { transform: rotate(90deg); }
        .sun-ray:nth-child(5) { transform: rotate(120deg); }
        .sun-ray:nth-child(6) { transform: rotate(150deg); }
        .sun-ray:nth-child(7) { transform: rotate(180deg); }
        .sun-ray:nth-child(8) { transform: rotate(210deg); }
        .sun-ray:nth-child(9) { transform: rotate(240deg); }
        .sun-ray:nth-child(10) { transform: rotate(270deg); }
        .sun-ray:nth-child(11) { transform: rotate(300deg); }
        .sun-ray:nth-child(12) { transform: rotate(330deg); }

        /* Partículas solares */
        .solar-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .solar-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--sun-yellow);
            border-radius: 50%;
            animation: particleFloat 3s infinite linear;
        }

        /* Logo de carga */
        .loading-logo {
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
        }

        .loading-logo i {
            font-size: 48px;
            color: var(--sun-yellow);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: logoGlow 2s infinite alternate;
        }

        /* Texto de carga */
        .loading-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
        }

        .loading-dots::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4);
        }

        /* Progreso de carga */
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--sun-red), var(--sun-orange), var(--sun-yellow));
            border-radius: 4px;
            animation: progressLoad 4s ease-in-out forwards;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        /* Mensaje inspirador */
        .inspiration-message {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            line-height: 1.6;
            font-style: italic;
            animation: fadeInOut 6s infinite;
            z-index: 10;
            padding: 0 20px;
        }

        /* Elementos de naturaleza */
        .nature-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 100px;
            background: linear-gradient(to top, #2d5a27, #1a7f5c);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: mountainAppear 3s ease-out forwards;
            opacity: 0;
        }

        .mountain-1 {
            left: 10%;
            height: 80px;
            animation-delay: 0.5s;
        }

        .mountain-2 {
            left: 30%;
            height: 120px;
            animation-delay: 1s;
        }

        .mountain-3 {
            right: 30%;
            height: 100px;
            animation-delay: 1.5s;
        }

        .mountain-4 {
            right: 10%;
            height: 90px;
            animation-delay: 2s;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudFloat 20s infinite linear;
        }

        .cloud-1 {
            width: 60px;
            height: 30px;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .cloud-2 {
            width: 80px;
            height: 40px;
            top: 30%;
            right: 10%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        /* Animaciones */
        @keyframes sunFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes sunPulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 140, 0, 0.6),
                    0 0 150px rgba(255, 69, 0, 0.4);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 0.9),
                    0 0 120px rgba(255, 140, 0, 0.7),
                    0 0 180px rgba(255, 69, 0, 0.5);
            }
        }

        @keyframes sunRing {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes sunRaysRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes logoGlow {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            100% { 
                transform: scale(1.1);
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes mountainAppear {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100px); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateX(calc(100vw + 100px)); opacity: 0; }
        }

        /* Ocultar cuando se carga */
        .loading-container.hidden {
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sun-container {
                width: 250px;
                height: 250px;
            }
            
            .sun {
                width: 100px;
                height: 100px;
            }
            
            .loading-text {
                font-size: 24px;
            }
            
            .progress-container {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .sun-container {
                width: 200px;
                height: 200px;
            }
            
            .sun {
                width: 80px;
                height: 80px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-container" id="loadingScreen">
        <!-- Elementos de naturaleza -->
        <div class="nature-elements">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="mountain mountain-4"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
        
        <!-- Contenedor del sol animado -->
        <div class="sun-container">
            <!-- Anillos del sol -->
            <div class="sun-ring sun-ring-1"></div>
            <div class="sun-ring sun-ring-2"></div>
            <div class="sun-ring sun-ring-3"></div>
            
            <!-- Rayos del sol -->
            <div class="sun-rays">
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
            </div>
            
            <!-- Sol central -->
            <div class="sun"></div>
            
            <!-- Partículas solares -->
            <div class="solar-particles" id="solarParticles"></div>
        </div>
        
        <!-- Logo -->
        <div class="loading-logo">
            <i class="fas fa-sun"></i>
        </div>
        
        <!-- Texto -->
        <div class="loading-text">
            <span class="loading-dots">Cargando</span>
        </div>
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Mensaje -->
        <div class="inspiration-message">
            "El sol ilumina nuestro camino hacia un Panamá más verde y conectado con la naturaleza"
        </div>
    </div>

    <script>
        // Generar partículas solares dinámicamente
        const solarParticles = document.getElementById('solarParticles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'solar-particle';
            
            // Posición aleatoria
            const angle = Math.random() * Math.PI * 2;
            const distance = 120 + Math.random() * 80;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            // Asignar posición inicial
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // Retardo aleatorio en la animación
            particle.style.animationDelay = `${Math.random() * 2}s`;
            
            // Tamaño aleatorio
            const size = 3 + Math.random() * 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            solarParticles.appendChild(particle);
        }
        
        // Simular tiempo de carga
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Ocultar pantalla de carga
            loadingScreen.classList.add('hidden');
            
        }, 4000); // 4 segundos de animación de carga
    </script>
</body>
</html>
